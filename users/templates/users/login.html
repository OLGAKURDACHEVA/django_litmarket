<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в LitMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: #f9f9f9;
      color: #6b2c2c;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Логотип */
    .auth-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      margin-bottom: 15px;
    }

    .auth-logo-text {
      font-weight: 700;
      color: #6b2c2c;
      font-size: 1.8rem;
      line-height: 1.2;
    }

    .auth-card {
      background-color: #ffffff;
      width: 100%;
      max-width: 360px;
      padding: 25px 20px;
      border: 1px solid #e8dfd6;
    }

    .auth-title {
      font-family: "Inter", sans-serif;
      font-size: 1.6rem;
      font-weight: 600;
      color: #6b2c2c;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Поля формы */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: #6b2c2c;
      margin-bottom: 4px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      color: #6b2c2c;
      opacity: 0.7;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px 10px 38px;
      border: 1px solid #6b2c2c;
      font-size: 0.95rem;
      font-family: "Inter", sans-serif;
      background-color: #f9f9f9;
      color: #6b2c2c;
    }

    .form-input:focus {
      outline: none;
      background-color: white;
      border-color: #6b2c2c;
    }

    .form-input::placeholder {
      color: #6b2c2c;
      opacity: 0.5;
      font-size: 0.9rem;
    }

    .auth-btn {
      width: 100%;
      padding: 10px 20px;
      background-color: #6b2c2c;
      color: white;
      border: 1px solid #6b2c2c;
      font-size: 1rem;
      font-weight: 500;
      font-family: "Inter", sans-serif;
      cursor: pointer;
      margin-top: 8px;
    }

    .auth-btn:hover {
      background-color: #8B3A3A;
      border-color: #8B3A3A;
    }

    .auth-links {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
      font-size: 0.85rem;
    }

    .auth-links a {
      color: #6b2c2c;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-links a:hover {
      color: #8B3A3A;
      text-decoration: underline;
    }

    .auth-footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e8dfd6;
      font-size: 0.85rem;
      color: #6b2c2c;
    }

    .auth-footer a {
      color: #6b2c2c;
      font-weight: 600;
      text-decoration: none;
      margin-left: 5px;
    }

    .auth-footer a:hover {
      color: #8B3A3A;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 20px 15px;
      }
      .auth-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <a href="{% url 'index' %}" class="auth-logo">
      <span class="auth-logo-text">LitMarket</span>
    </a>

    <h1 class="auth-title">Авторизация</h1>

    <form action="{% url 'users:login' %}" method="post">
      {% csrf_token %}

      <!-- Поле "Имя пользователя" -->
      <div class="form-group">
        <label class="form-label" for="{{ form.username.id_for_label }}">Имя пользователя</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                 class="form-input" placeholder="Введите имя"
                 {% if form.username.value %}value="{{ form.username.value }}"{% endif %}>
        </div>
      </div>

      <!-- Поле "Пароль" -->
      <div class="form-group">
        <label class="form-label" for="{{ form.password.id_for_label }}">Пароль</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                 class="form-input" placeholder="Введите пароль">
        </div>
      </div>

      <!-- Кнопка входа -->
      <button type="submit" class="auth-btn">Авторизоваться</button>

      <!-- Ссылка "Забыли пароль?" -->
      <div class="auth-links">
        <a href="#" class="forgot-link">Забыли пароль?</a>
      </div>
    </form>

    <div class="auth-footer">
      <span>Нужен аккаунт?</span>
      <a href="{% url 'users:register' %}">Зарегистрируйся!</a>
    </div>
  </div>
</body>
</html>
