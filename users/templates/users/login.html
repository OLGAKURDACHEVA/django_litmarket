<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в LitMarket</title>
  <!-- Шрифты и иконки -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Базовые стили (перекликаются с вашим books.css) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #f5f5f5; /* тот же фон, что в каталоге */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Логотип (кликабельный) */
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: opacity 0.2s;
    }

    .auth-logo:hover {
      opacity: 0.8;
    }

    .auth-logo-icon {
      font-size: 2rem;
      color: #4a6fa5;
    }

    .auth-logo-text {
      font-family: 'Open Sans', serif;
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
    }

    /* Карточка авторизации */
    .auth-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      padding: 35px 30px;
      transition: all 0.3s ease;
      border: 1px solid #eee;
    }

    .auth-card:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    /* Заголовок */
    .auth-title {
      font-family: 'Open Sans', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50; /* темно-синий, как в каталоге */
      text-align: center;
      margin-bottom: 30px;
    }

    /* Поля формы */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.95rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      color: #aaa;
      font-size: 1rem;
    }

    .form-input {
      width: 100%;
      padding: 14px 20px 14px 45px; /* отступ слева под иконку */
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Open Sans', sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: #fafafa;
    }

    .form-input:focus {
      outline: none;
      border-color: #4a6fa5; /* основной синий */
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
      background-color: #fff;
    }

    .form-input::placeholder {
      color: #aaa;
      font-weight: 300;
    }

    /* Кнопка входа — длинная, на всю ширину */
    .auth-btn {
      width: 100%;
      padding: 14px 20px;
      background-color: #4a6fa5; /* фирменный синий */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Open Sans', sans-serif;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .auth-btn:hover {
      background-color: #3a5985; /* темнее при наведении */
    }

    .auth-btn:active {
      transform: scale(0.98);
    }

    /* Ссылки под кнопкой */
    .auth-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .auth-links a {
      color: #4a6fa5;
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
    }

    .auth-links a:hover {
      color: #2c3e50;
      text-decoration: underline;
    }

    .forgot-link {
      /* можно добавить стили, если нужно выделить */
    }

    .register-link {
      /* стиль для ссылки регистрации */
    }

    /* Дополнительный блок "Нужен аккаунт?" — мы уже включили ссылку справа,
       но можно и отдельно вынести, если нужно строго как на картинке.
       Для точного соответствия картинке сделаем под кнопкой две строки: */
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 0.95rem;
      color: #666;
    }

    .auth-footer a {
      color: #4a6fa5;
      font-weight: 600;
      text-decoration: none;
      margin-left: 5px;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      .auth-card {
        padding: 25px 20px;
      }
      .auth-title {
        font-size: 1.8rem;
      }
      .auth-links {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <a href="{% url 'index' %}" class="auth-logo">
      <i class="fas fa-book-open auth-logo-icon"></i>
      <span class="auth-logo-text">LitMarket</span>
    </a>

  <div class="auth-card">
    <h1 class="auth-title">Авторизация</h1>

    <form action="{% url 'users:login' %}" method="post">
      {% csrf_token %}


      <!-- Поле "Имя пользователя" -->
      <div class="form-group">
        <label class="form-label" for="{{ form.username.id_for_label }}">Имя пользователя</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
            {{ form.username }}
        </div>
      </div>

      <!-- Поле "Пароль" -->
      <div class="form-group">
        <label class="form-label" for="{{ form.password.id_for_label }}">Пароль</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          {{ form.password }}
        </div>
      </div>

      <!-- Кнопка входа  -->
      <input type="submit" class="auth-btn" value="Авторизоваться">

      <!-- Ссылки под кнопкой: "Забыли пароль?"-->
      <div class="auth-links">
        <a href="#" class="forgot-link">Забыли пароль?</a>
      </div>
    </form>

    <div class="auth-footer">
      <span>Нужен аккаунт?</span>
      <a href="{% url 'users:register' %}">Зарегистрируйся!</a>
    </div>
  </div>
</body>
</html>
