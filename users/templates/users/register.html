<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация в LitMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

<!--        /* Логотип (кликабельный) */-->
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: opacity 0.2s;
    }

    .auth-logo:hover {
      opacity: 0.8;
    }

    .auth-logo-icon {
      font-size: 2rem;
      color: #4a6fa5;
    }

    .auth-logo-text {
      font-family: 'Open Sans', serif;
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
    }

    /* Карточка регистрации */
    .register-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
      padding: 35px 30px;
      transition: all 0.3s ease;
      border: 1px solid #eee;
    }

    .register-card:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    /* Заголовок */
    .register-title {
      font-family: 'Open Sans', serif;
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Поля формы */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.95rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      color: #aaa;
      font-size: 1rem;
    }

    .form-input {
      width: 100%;
      padding: 14px 20px 14px 45px; /* место под иконку */
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Open Sans', sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: #fafafa;
    }

    .form-input:focus {
      outline: none;
      border-color: #4a6fa5;
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
      background-color: #fff;
    }

    .form-input::placeholder {
      color: #aaa;
      font-weight: 300;
    }

    /* Кнопка создания аккаунта */
    .register-btn {
      width: 100%;
      padding: 14px 20px;
      background-color: #4a6fa5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Open Sans', sans-serif;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .register-btn:hover {
      background-color: #3a5985;
    }

    .register-btn:active {
      transform: scale(0.98);
    }

    /* Ссылка на авторизацию */
    .login-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 0.95rem;
      color: #666;
    }

    .login-link a {
      color: #4a6fa5;
      font-weight: 600;
      text-decoration: none;
      margin-left: 5px;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      .register-card {
        padding: 25px 20px;
      }
      .register-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-card">
     <a href="{% url 'index' %}" class="auth-logo">
      <i class="fas fa-book-open auth-logo-icon"></i>
      <span class="auth-logo-text">LitMarket</span>
    </a>
    <h1 class="register-title">Создать аккаунт</h1>

    <form action="{% url 'users:register' %}" method="post">
      {% csrf_token %}

      {% if form.errors %}
        <div style="color: #b22222; background: #ffe4e1; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
          {{ form.errors }}
        </div>
      {% endif %}

  <!-- остальные поля -->

      <!-- Имя -->
      <div class="form-group">
        <label class="form-label" for="{{ form.first_name.id_for_label }}">Имя</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          {{ form.first_name }}
        </div>
      </div>

      <!-- Фамилия -->
      <div class="form-group">
        <label class="form-label" for="{{ form.last_name.id_for_label }}">Фамилия</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          {{ form.last_name }}
        </div>
      </div>

      <!-- Имя пользователя -->
      <div class="form-group">
        <label class="form-label" for="{{ form.username.id_for_label }}">Имя пользователя</label>
        <div class="input-wrapper">
          <i class="fas fa-at input-icon"></i>
          {{ form.username }}
        </div>
      </div>

      <!-- Пароль -->
      <div class="form-group">
        <label class="form-label" for="{{ form.password1.id_for_label }}">Пароль</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          {{ form.password1 }}
        </div>
      </div>

      <!-- Подтверждение пароля -->
      <div class="form-group">
        <label class="form-label" for="{{ form.password2.id_for_label }}">Подтверждение пароля</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          {{ form.password2 }}
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label class="form-label" for="{{ form.email.id_for_label }}">Адрес электронной почты</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          {{ form.email }}
        </div>
      </div>

      <!-- Кнопка регистрации -->
<!--      <button type="submit" class="register-btn">Создать аккаунт</button>-->
      <input type="submit" class="register-btn" value="Создать аккаунт">

      <!-- Ссылка на авторизацию -->
      <div class="login-link">
        <span>Уже есть аккаунт?</span>
        <a href="{% url 'users:login' %}">Авторизоваться</a>
      </div>
    </form>
  </div>
</body>
</html>
