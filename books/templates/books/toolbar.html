<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .main-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background-color: #ffffff;
          z-index: 999;
          width: 100%;
        }

        .header-content {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 15px;
          position: relative;
        }

        .logo-section {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          gap: 2px;
          flex-shrink: 0;
        }

        .logo-text {
          font-weight: 700;
          color: #6b2c2c;
          font-size: 1.8rem;
          margin: 0;
          line-height: 1.2;
        }

        .region-selector {
          margin-top: -2px;
        }

        .region {
          font-size: 0.85rem;
          font-weight: 400;
          color: #6b2c2c;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 5px;
          background: transparent;
          padding: 0;
          white-space: nowrap;
          border: none;
          box-shadow: none;
        }

        .region i {
          font-size: 0.7rem;
          opacity: 0.8;
        }

        .age-block {
          position: absolute;
          top: -1px;
          right: -45px;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 42px;
          height: 42px;
          background-color: transparent;
          color: #6b2c2c;
          font-weight: 700;
          font-size: 1.1rem;
          border: 2px solid #6b2c2c;
          border-radius: 6px;
          text-decoration: none;
          z-index: 1001;
        }

        .age-block:hover {
          background-color: #6b2c2c;
          color: white;
        }

        .catalog-btn {
          color: #6b2c2c;
          font-weight: 700;
          font-size: 1.4rem;
          text-decoration: none;
          white-space: nowrap;
          flex-shrink: 0;
          margin-left: 10px;
        }

        .catalog-search {
          flex: 1;
          max-width: 800px;
        }

        .search-box {
          display: flex;
          width: 100%;
          margin-bottom: 8px;
        }

        .search-input {
          flex: 1;
          padding: 10px 15px;
          border: 1px solid #6b2c2c;
          border-right: none;
          border-radius: 6px 0 0 6px;
          font-size: 0.95rem;
          background-color: #f9f9f9;
          color: #6b2c2c;
          width: 100%;
        }

        .search-input::placeholder {
          color: #6b2c2c;
          opacity: 0.7;
        }

        .search-input:focus {
          outline: none;
          background-color: white;
        }

        .search-btn {
          background-color: #6b2c2c;
          border: 1px solid #6b2c2c;
          border-radius: 0 6px 6px 0;
          padding: 0 20px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .search-btn i {
          color: white;
          font-size: 1rem;
        }

        .nav-menu {
          display: flex;
          list-style: none;
          gap: 20px;
          margin: 0;
          padding: 0;
          flex-wrap: wrap;
        }

        .nav-link {
          text-decoration: none;
          color: #6b2c2c;
          font-weight: 500;
          font-size: 0.9rem;
          white-space: nowrap;
          transition: color 0.2s;
        }

        .nav-link:hover {
          color: #8B3A3A;
        }

        .dropdown {
          position: relative;
        }

        .dropdown-menu {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          background-color: white;
          border-radius: 8px;
          min-width: 200px;
          padding: 10px 0;
          z-index: 1000;
          border: 1px solid #eee;
        }

        .dropdown:hover .dropdown-menu {
          display: block;
        }

        .dropdown-item {
          display: block;
          padding: 8px 20px;
          text-decoration: none;
          color: #333;
          font-size: 0.9rem;
          transition: all 0.2s;
        }

        .dropdown-item:hover {
          background-color: #f5f5f5;
          color: #6b2c2c;
        }

        .user-actions {
          display: flex;
          align-items: center;
          gap: 8px;
          flex-shrink: 0;
          margin-right: 50px;
        }

        .user-action {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-decoration: none;
          color: #6b2c2c;
          font-size: 0.8rem;
          transition: color 0.2s;
          background: none;
          border: none;
          cursor: pointer;
        }

        .user-action:hover {
          color: #8B3A3A;
        }

        /* Медиа-запросы, влияющие на header */
        @media (max-width: 1200px) {
          .catalog-search {
            max-width: 600px;
          }
          .nav-menu {
            gap: 15px;
          }
        }

        @media (max-width: 1024px) {
          .header-content {
            flex-wrap: wrap;
          }
          .catalog-search {
            order: 3;
            width: 100%;
            max-width: none;
            margin-top: 10px;
          }
          .age-block {
            top: 10px;
            right: 15px;
          }
        }

        @media (max-width: 768px) {
          .user-actions {
            gap: 10px;
          }
          .user-action span {
            font-size: 0.7rem;
          }
          .nav-menu {
            gap: 12px;
          }
          .nav-link {
            font-size: 0.85rem;
          }
          .catalog-btn {
            margin-left: 0;
          }
        }

        @media (max-width: 480px) {
          .user-action span {
            display: none;
          }
          .user-action i {
            font-size: 1.3rem;
            margin-bottom: 0;
          }
          .nav-menu {
            gap: 8px;
          }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <h1 class="logo-text">LitMarket</h1>
                    </div>
                    <div class="region-selector">
                        <span class="region">Россия, Москва <i class="fas fa-chevron-down"></i></span>
                    </div>
                </div>

                <a href="/18plus/" class="age-block">18+</a>

                <a href="{% url 'books:index' %}" class="catalog-btn">Каталог</a>

                <div class="catalog-search">
                    <div class="search-box">
                        <input type="text" placeholder="Найти в LitMarket" class="search-input">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>

                    <ul class="nav-menu">
                        <li class="nav-item"><a href="#" class="nav-link">Сертификаты</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Программа лояльности</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Чат</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Ресейл</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Доставка</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Оплата</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link">Ещё <i class="fas fa-chevron-down"></i></a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">Поддержка</a>
                                <a href="#" class="dropdown-item">Карта сайта</a>
                                <a href="#" class="dropdown-item">Вся помощь</a>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="user-actions">
                    {% if user.is_authenticated %}
                        <a href="{% url 'users:profile' %}" class="user-action">
                            <i class="far fa-user"></i><span>{{ user.username }}</span>
                        </a>
                        <a href="#" class="user-action">
                            <i class="far fa-clipboard"></i><span>Заказы</span>
                        </a>
                        <a href="#" class="user-action">
                            <i class="fas fa-book-open"></i><span>Мои книги</span>
                        </a>

                        <form action="{% url 'users:logout_view' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="user-action" style="background: none; border: none; padding: 0; font: inherit; cursor: pointer;">
                                <i class="fas fa-sign-out-alt"></i><span>Выйти</span>
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'users:login' %}" class="user-action">
                            <i class="far fa-user"></i><span>Войти</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
</body>
</html>
